<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>

</h:head> 
<h:body>
	<ui:composition template="/facelets/templates/intranet/intLayout.xhtml">
 		<ui:define name="content">	
			 	<h:panelGrid width="100%">
			<p:fieldset legend="BuscaPet">
				
			<h:form id="myForm">			
						
				<p:panel header="Buscar Mascota Extraviada">
					<h:panelGrid columns="4">					
						<h:outputText value="Código Microchip" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<p:inputMask value="#{busquedaExtravAction.codigoRfid}" mask="999999999999999"/>  						
						<p:commandButton value="Buscar Mascota" action="#{busquedaExtravAction.buscarMascota}" update="pnlMascota"/>				
					</h:panelGrid>		
											
				</p:panel>
				
				<p:panel header="Datos de la mascota" id="pnlMascota">
					<h:panelGrid columns="3">
						
						<h:outputText value="Código Microchip" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText id="txtRfidMascota" value="#{busquedaExtravAction.mascota.rfid.codInterno}" style="font-weight:bold" disabled="true"/>
																							
						<h:outputText value="Raza" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{busquedaExtravAction.mascota.razaMascota}" style="font-weight:bold" disabled="true"/>
										
						<h:outputText value="Genero" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{busquedaExtravAction.mascota.generoMascota}" style="font-weight:bold" disabled="true"/>
						
						<h:outputText value="Nombre" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{busquedaExtravAction.mascota.nombreMascota}" style="font-weight:bold" disabled="true"/>
						
						<h:outputText value="Quitar estado de Extravío" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<p:commandButton value="Quitar" action="#{busquedaExtravAction.liberarMascotaExtraviada}" update="pnlMascota" disabled="#{not busquedaExtravAction.permisoQuitar}" />								
						
					</h:panelGrid>											
				</p:panel>
			
				<p:growl showDetail="true" autoUpdate="true" />
			</h:form>
			
			</p:fieldset>
		
			</h:panelGrid>
 		</ui:define>
 		
	</ui:composition>
</h:body>

</html>

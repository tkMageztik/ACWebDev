<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>

</h:head> 
<h:body>
	<ui:composition template="/facelets/templates/intranet/intLayout.xhtml">
 		<ui:define name="content">	
			<h:panelGrid width="100%">
			<p:fieldset legend="Reportes">
										
				<p:panel header="Reporte Mascota por Raza/Especie">
					<h:form id="frmReporte1">
					<h:panelGrid columns="3">
					
						<h:outputText value="Raza/Especie" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{mascotaRazaReport.razaMascota}" required="true" style="font-weight:bold"/>
						
						<h:outputText value="Link:" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:commandLink actionListener="#{mascotaRazaReport.execute}"  target="_blank">
							<h:outputText value="Generar Reporte" style="width:100px;"/>
						</h:commandLink>								
					
					</h:panelGrid>
					</h:form>				
				</p:panel>
				
				<p:panel header="Reporte Propietarios">
					<h:form id="frmReporte2">
					<h:panelGrid columns="3">
					
						<h:outputText value="Distrito" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{propietarioPorDistritoReport.distrito}" style="font-weight:bold"/>
						
						<h:outputText value="Provincia" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{propietarioPorDistritoReport.provincia}" style="font-weight:bold"/>
						
						<h:outputText value="Departamento" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{propietarioPorDistritoReport.departamento}" style="font-weight:bold"/>
						
						<h:outputText value="Link:" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:commandLink actionListener="#{propietarioPorDistritoReport.execute}"  target="_blank">
							<h:outputText value="Generar Reporte" style="width:100px;"/>
						</h:commandLink>								
					
					</h:panelGrid>
					</h:form>				
				</p:panel>
				
				<p:panel header="Reporte Veterinaria">
					<h:form id="frmReporte3">
					<h:panelGrid columns="3">
					
						<h:outputText value="Distrito" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{veterinariaDistritoReport.distrito}" style="font-weight:bold"/>
						
						<h:outputText value="Provincia" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{veterinariaDistritoReport.provincia}" style="font-weight:bold"/>
						
						<h:outputText value="Departamento" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{veterinariaDistritoReport.departamento}" style="font-weight:bold"/>
						
						<h:outputText value="Link:" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:commandLink actionListener="#{veterinariaDistritoReport.execute}"  target="_blank">
							<h:outputText value="Generar Reporte" style="width:100px;"/>
						</h:commandLink>								
					
					</h:panelGrid>
					</h:form>				
				</p:panel>
				
				<p:panel header="Reporte RFID">
					<h:form id="frmReporte4">
					<h:panelGrid columns="4">				

						<h:outputText value="RUC Veterinaria" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:inputText value="#{reporteAction.rucVeterinariaRepRFID}" style="font-weight:bold"/>
						<h:outputText value="(Opcional)" style="width:100px;"/>
						
						<h:outputText value="Link:" style="width:100px;"/>
						<p:spacer width="100" height="25" />
						<h:commandLink actionListener="#{reporteAction.executeReportRFID}"  target="_blank">
						<h:outputText value="Generar Reporte" style="width:100px;"/>
						</h:commandLink>							
					
					</h:panelGrid>
					</h:form>				
				</p:panel>
			

			
				<p:growl showDetail="true" autoUpdate="true" />
			
			
			</p:fieldset>
		
			</h:panelGrid>
 		</ui:define>
 		
	</ui:composition>
</h:body>

</html>

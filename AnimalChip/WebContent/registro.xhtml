<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>

</h:head> 
<h:body>
	<ui:composition template="/facelets/templates/layout.xhtml">
		<ui:param name="compHeaderImage" value="/imagenes/quienes.jpg" />
 		<ui:define name="content">	
 		 	<h:form enctype="multipart/form-data">
		
			<p:growl showDetail="true" autoUpdate="true" />
			
			<h:panelGrid width="100%" >
				<p:fieldset legend="Registro de Veterinario">

					<p:accordionPanel id="acpDatosPersonales" multiple="true">

						<p:tab title="Datos de la Empresa" id="tabDatosEmpresa">
						
							<h:panelGrid columns="4" cellpadding="5">
							
								<h:outputText value="RUC" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:inputText style="width:500px" required="true" requiredMessage="Ingrese RUC"
									value="#{empresaRegistroAction.oEmpresa.ruc}" />
								<h:outputText value="" />
								
								<h:outputText value="Razón Social" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:inputText style="width:500px" required="true" requiredMessage="Ingrese Razón Social"
									value="#{empresaRegistroAction.oEmpresa.razonSocial}" />
								<h:outputText value="" />
								
								<h:outputText value="Logo" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:fileUpload
									fileUploadListener="#{empresaRegistroAction.handleFileUploadEmpresa}"
									auto="true" mode="advanced"
									sizeLimit="100000"
									allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
								<h:outputText value="" />

							</h:panelGrid>
							
						</p:tab>

						<p:tab title="Datos del Administrador" id="tabAdminsitrador">
							<h:panelGrid columns="4"  cellpadding="5">
								
								<h:outputText value="Nombres" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:inputText style="width:120px" required="true" requiredMessage="Ingrese los Nombres"
									value="#{empresaRegistroAction.oUsuario.nombres}" />
								<h:outputText value="" />
								
								<h:outputText value="Apellido Paterno" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:inputText style="width:120px" required="true" requiredMessage="Ingrese el Apellido Paterno"
									value="#{empresaRegistroAction.oUsuario.apellidoPat}" />
								<h:outputText value="" />
					
								<h:outputText value="Apellido Materno" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:inputText style="width:120px" required="true" requiredMessage="Ingrese el Apellido Materno"
									value="#{empresaRegistroAction.oUsuario.apellidoMat}" />
								<h:outputText value="" />
								
								<h:outputText value="DNI" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:inputText style="width:120px" required="true" requiredMessage="Ingrese el DNI"
									value="#{empresaRegistroAction.oUsuario.dni}" />
								<h:outputText value="" />								
													
								
								
								<h:outputText value="Usuario" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:inputText style="width:120px" required="true" requiredMessage="Ingrese Usuario"
									value="#{empresaRegistroAction.oUsuario.usuario}" />
								<h:outputText value="" />

								<h:outputText value="Contraseña" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:password style="width:120px" required="true" requiredMessage="Ingrese Contraseña"
									value="#{empresaRegistroAction.oUsuario.password}" />
								<h:outputText value="" />
								
								<h:outputText value="Confirmar Contraseña" style="font-weight:bold"/>
								<p:spacer width="15" height="25" />
								<p:password style="width:120px" required="true" requiredMessage="Confirme Contraseña"
									value="#{empresaRegistroAction.passwordValidate}" />
								<h:outputText value="" />
							</h:panelGrid>
						</p:tab>
					
					</p:accordionPanel>
					
					<div>
						<p:commandButton value="Registrar"
							action="#{empresaRegistroAction.validarGrabar}" disabled = "true"/>
					</div>
					
				</p:fieldset>
			</h:panelGrid>
		</h:form>
 		 	
 		 	
 		 	
 		 	
 		</ui:define>
 		
	</ui:composition>
</h:body>

</html>
